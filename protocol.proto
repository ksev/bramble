syntax = "proto3";

package protocol;

message Void {}

message Zigbee2MQTTConfig {
  string url = 1;
  string username = 2;
  string password = 3;
}

message Zigbee2MQTTServer {
  string host = 1;
  uint32 port = 2;
  uint32 devices = 3;
}

message Zigbee2MQTTServers {
  repeated Zigbee2MQTTServer servers = 1; 
}

service Zigbee2MQTTService {
  rpc Config(Zigbee2MQTTConfig) returns (Zigbee2MQTTServer);
  rpc Status(Void) returns (Zigbee2MQTTServers);
}
